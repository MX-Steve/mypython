<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vote</title>
</head>
<body>
<h1>vote for detail</h1>
<hr>
<h2>{{ question.question_text }}</h2>
<form action="{% url 'vote' question_id=question_id %}" method="post">
    {% for choice in question.choice_set.all %}
        <div>
            <label>
                <input type="radio" name="choice_id" value="{{ choice.id }}">
                {{ choice.choice_text }}
            </label>
        </div>
    {% endfor %}
    <input type="submit" value="vote">
</form>
</body>
</html>
